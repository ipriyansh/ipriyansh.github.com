name: Deploy React Portfolio
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages  # Required environment for GitHub Pages deployments
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Dependencies
      run: |
        npm install
        npm install -g gh-pages
    
    - name: Build Project
      run: npm run build
    
    - name: Upload GitHub Pages Artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: ./build
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
